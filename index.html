<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="display">0</div>
        <div class="btn-grid">AC</div>
        <div class="btn-grid">DEL</div>
        <div class="btn-grid">.</div>
        <div class="btn-grid">&divide;</div>
        <div class="btn-grid">7</div>
        <div class="btn-grid">8</div>
        <div class="btn-grid">9</div>
        <div class="btn-grid">&times;</div>
        <div class="btn-grid">4</div>
        <div class="btn-grid">5</div>
        <div class="btn-grid">6</div>
        <div class="btn-grid">-</div>
        <div class="btn-grid">1</div>
        <div class="btn-grid">2</div>
        <div class="btn-grid">3</div>
        <div class="btn-grid">+</div>
        <div class="btn-grid">00</div>
        <div class="btn-grid">0</div>
        <div class="btn-grid span-2-col">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
